name: Build, Test, and Publish Wheel

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Build wheel
      run: |
        pip install -r requirements.txt 
        python setup.py bdist_wheel

    - name: Capture wheel filename
      run: |
        echo "WHEEL_NAME=$(python -c "import os, glob; print(glob.glob('dist/*.whl')[0])")" >> $GITHUB_ENV

    - uses: actions/upload-artifact@v4
      with:
        name: wheel-artifact
        path: ${{ env.WHEEL_NAME }}

  test-linux:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Download wheel
      uses: actions/download-artifact@v4
      with:
        name: wheel-artifact
        path: wheel-download

    - name: Find wheel file (Python)
      run: echo "WHEEL_NAME=$(python -c "import os, glob; print(glob.glob('wheel-download/*.whl')[0])")" >> $GITHUB_ENV

    - name: Install wheel
      run: pip install ${{ env.WHEEL_NAME }}

    - name: Test Import
      run: python -c "from lib3mf import get_wrapper"

  test-windows:
    needs: build
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Download wheel
      uses: actions/download-artifact@v4
      with:
        name: wheel-artifact
        path: wheel-download

    - name: Find wheel file (Python)
      run: echo "WHEEL_NAME=$(python -c "import os, glob; print(glob.glob('wheel-download/*.whl')[0])")" >> $GITHUB_ENV

    - name: Install wheel
      run: pip install ${{ env.WHEEL_NAME }}

    - name: Test Import
      run: python -c "from lib3mf import get_wrapper"

  test-macos:
    needs: build
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Download wheel
      uses: actions/download-artifact@v4
      with:
        name: wheel-artifact
        path: wheel-download

    - name: Find wheel file (Python)
      run: echo "WHEEL_NAME=$(python -c "import os, glob; print(glob.glob('wheel-download/*.whl')[0])")" >> $GITHUB_ENV

    - name: Install wheel
      run: pip install ${{ env.WHEEL_NAME }}

    - name: Test Import
      run: python -c "from lib3mf import get_wrapper"

  publish:
    needs: [test-linux, test-windows, test-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Download wheel
      uses: actions/download-artifact@v4
      with:
        name: wheel-artifact
        path: wheel-download

    - name: Find wheel file (Python)
      run: echo "WHEEL_NAME=$(python -c "import os, glob; print(glob.glob('wheel-download/*.whl')[0])")" >> $GITHUB_ENV

    - name: Install dependencies
      run: pip install twine

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: twine upload ${{ env.WHEEL_NAME }}
