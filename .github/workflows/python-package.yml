name: Build, Test, and Publish Wheel

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Build wheel
      run: |
        pip install -r requirements.txt 
        python setup.py bdist_wheel

    - name: Capture wheel filename
      id: wheel_filename
      run: |
        WHEEL_FILE=$(ls dist/*.whl | head -n 1)
        echo "WHEEL_NAME=$WHEEL_FILE" >> $GITHUB_ENV
        echo "wheel_name=$WHEEL_FILE" >> $GITHUB_OUTPUT

    - uses: actions/upload-artifact@v4
      with:
        name: wheel-artifact
        path: ${{ env.WHEEL_NAME }}

  test-wheel:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Download wheel
      uses: actions/download-artifact@v4
      with:
        name: wheel-artifact

    - name: Capture wheel filename
      run: |
        WHEEL_FILE=$(ls | grep '\.whl' | head -n 1)
        echo "WHEEL_NAME=$WHEEL_FILE" >> $GITHUB_ENV

    - name: Install wheel
      run: |
        pip install ${{ env.WHEEL_NAME }}

    - name: Test Import
      run: |
        python -c "from lib3mf import get_wrapper"

  publish:
    needs: test-wheel
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Download wheel
      uses: actions/download-artifact@v4
      with:
        name: wheel-artifact

    - name: Capture wheel filename
      run: |
        WHEEL_FILE=$(ls | grep '\.whl' | head -n 1)
        echo "WHEEL_NAME=$WHEEL_FILE" >> $GITHUB_ENV

    - name: Install dependencies
      run: pip install twine

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: twine upload ${{ env.WHEEL_NAME }}
