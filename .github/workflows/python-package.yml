name: Build, Test, and Publish Wheel

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Build wheel
      run: |
        pip install -r requirements.txt 
        python setup.py bdist_wheel

    - name: Capture wheel filename
      id: wheel_filename
      run: |
        WHEEL_FILE=$(ls dist/*.whl | head -n 1)
        echo "WHEEL_NAME=$WHEEL_FILE" >> $GITHUB_ENV
        echo "wheel_name=$WHEEL_FILE" >> $GITHUB_OUTPUT

    - uses: actions/upload-artifact@v4
      with:
        name: wheel-artifact
        path: dist/*.whl

  test-linux:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Download wheel
      uses: actions/download-artifact@v4
      with:
        name: wheel-artifact
        path: wheel-download

    - name: Find wheel file
      run: echo "WHEEL_NAME=$(find wheel-download -name '*.whl' | head -n 1)" >> $GITHUB_ENV

    - name: Install wheel
      run: pip install ${{ env.WHEEL_NAME }}

    - name: Test Import
      run: python -c "from lib3mf import get_wrapper"

  test-windows:
    needs: build
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Download wheel
      uses: actions/download-artifact@v4
      with:
        name: wheel-artifact
        path: wheel-download

    - name: Find wheel file (Windows)
      shell: powershell
      run: |
        $WHEEL_FILE = Get-ChildItem -Path wheel-download -Filter "*.whl" | Select-Object -ExpandProperty FullName
        echo "WHEEL_NAME=$WHEEL_FILE" | Out-File -FilePath $env:GITHUB_ENV -Append

    - name: Install wheel
      run: pip install "%WHEEL_NAME%"

    - name: Test Import
      run: python -c "from lib3mf import get_wrapper"

  test-macos:
    needs: build
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Download wheel
      uses: actions/download-artifact@v4
      with:
        name: wheel-artifact
        path: wheel-download

    - name: Find wheel file (macOS)
      run: echo "WHEEL_NAME=$(find wheel-download -name '*.whl' | head -n 1)" >> $GITHUB_ENV

    - name: Install wheel
      run: pip install ${{ env.WHEEL_NAME }}

    - name: Test Import
      run: python -c "from lib3mf import get_wrapper"

  publish:
    needs: [test-linux, test-windows, test-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Download wheel
      uses: actions/download-artifact@v4
      with:
        name: wheel-artifact
        path: wheel-download

    - name: Find wheel file
      run: echo "WHEEL_NAME=$(find wheel-download -name '*.whl' | head -n 1)" >> $GITHUB_ENV

    - name: Install dependencies
      run: pip install twine

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: twine upload ${{ env.WHEEL_NAME }}
